<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .content {
      text-align: center;
    }
    .red-border {
      border: 2px solid red;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container my-5 content">
    <h1 class="red-border">Hello, this is my test webpage</h1>
    <p>Below here is a picture of a red balloon.</p>
    <img src="https://media.istockphoto.com/id/172354758/photo/isolated-shot-of-red-balloon-with-ribbon-against-white-background.jpg?s=1024x1024&w=is&k=20&c=Xa4yeXgUIUaJarfNNoKckm5Su4amsoRho-SxXCYAXCA=" alt="Red Balloon Image" class="img-fluid">
    <p class="my-4">Hello, my name is Evan Press! I chose this balloon because red is my favorite color!</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
